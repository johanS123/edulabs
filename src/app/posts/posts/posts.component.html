<div class="posts-header">
  <button
    mat-raised-button
    color="primary"
    (click)="openActionPostForm('Crear', 0, {})"
  >
    Crear Nuevo Post
  </button>
  <mat-form-field appearance="outline">
    <mat-label>Filtrar por Categoría</mat-label>
    <mat-select
      [(ngModel)]="selectedCategory"
      (selectionChange)="filterPosts()"
    >
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
      <mat-option value="">Todas</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Aquí iría la lista de posts -->
<div class="post-container">
  <mat-card class="post-card">
    <mat-card-title>Bienvenido a las publicaciones</mat-card-title>

    <div class="posts-container">
      <mat-card class="post-card" *ngFor="let post of posts">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle
            >{{ post.user.name }} - ({{
              post.category.name
            }})</mat-card-subtitle
          >
          <mat-card-subtitle>{{
            post.date | date : "short"
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ post.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            (click)="openActionPostForm('Editar', post.id, post)"
          >
            Editar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card>
</div>
